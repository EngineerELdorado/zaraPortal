   
  <app-navbar *ngIf="isLoggedIn"></app-navbar>

<div class="container-fluid mainPage">
    <div class="row">
        
        <nav *ngIf="isLoggedIn"  class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a href="/" routerLinkActive="active" class="nav-link">
                    <span data-feather="home"></span>
                    Dashboard 
                  </a>
                </li>
              
                <li class="nav-item">
                  <a  routerLink="/users" routerLinkActive="active" class="nav-link">
                    <span data-feather="users"></span>
                    Users
                  </a>
                </li>
                <li class="nav-item">
                  <a  class="nav-link" routerLink="/transactions" routerLinkActive="active">
                    <span data-feather="bar-chart-2"></span>
                    Transactions
                  </a>
                </li>
                <li class="nav-item">
                  <a  class="nav-link" routerLink="/roles" routerLinkActive="active">
                    <span data-feather="layers"></span>
                    Roles
                  </a>
                </li>
              </ul>
          
              <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Mon Compte</span>
                <a class="d-flex align-items-center text-muted" href="#">
                  <span data-feather="plus-circle"></span>
                </a>
              </h6>
              <ul class="nav flex-column mb-2">
                <li class="nav-item" (click)="openTransferWindow()">
                  <a class="nav-link">
                    <span data-feather="file-text"></span>
                    Transferer
                  </a>
                </li>
                <li class="nav-item" (click)="openAddUserModal()">
                  <a class="nav-link">
                    <span data-feather="file-text"></span>
                    Ajouter Un Utilisateur
                  </a>
                </li>
                <li class="nav-item" (click)="openChangePinModal()">
                  <a class="nav-link" >
                    <span data-feather="file-text"></span>
                    Changer De Pin
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/settings">
                    <span data-feather="file-text"></span>
                    Setttings
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <span data-feather="file-text"></span>
                    Year-end sale
                  </a>
                </li>
              </ul>
            </div>
          </nav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
         <div *ngIf="isLoggedIn" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Administration</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
              <button class="btn btn-sm btn-default">Imprimer</button>
              <button class="btn btn-sm btn-default">Export</button>
             </div>
            <button class="btn btn-sm btn-default dropdown-toggle">
              <span data-feather="calendar"></span>
              This week
            </button>
           </div>
         </div>
         <router-outlet></router-outlet>
      </main>  
    </div>
    
</div>
