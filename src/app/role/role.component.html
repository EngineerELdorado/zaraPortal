<div class="container">
  <ngx-spinner size = "large"
  color = "#fff"></ngx-spinner>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Nom</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles let i =index">
          <td>{{i+1}}</td>
          <td>{{role.name|role}}</td>
          
        </tr>
      </tbody>
    </table>
  </div>
</div>
