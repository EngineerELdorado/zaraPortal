<div class="container">
  <!-- <button class="btn btn-success " (click)="getUsers()">Refresh Users</button> -->
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Nom</th>
          <th>Role</th>
          <th>Agent Number</th>
          <th>Tel No</th>
          <th>Numero De Compte</th>
          <th>Verified</th>
          <th>Verification Code</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users let i =index">
          <td>{{i+1}}</td>
          <td>{{user.fullName}}</td>
          <td class="hidden-sm"><label for="" *ngFor="let role of user.roles"> {{ role?.name |role }} </label> </td>
          <td>{{user.agentNumber}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.accountNumber}}</td>
          <td>{{user.verified|verified}}</td>
          <td>{{user.verificationCode}}</td>
          <td>{{user.balance}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
