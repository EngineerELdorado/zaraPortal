<div class="container">
  <ngx-spinner size = "large"
  color = "#fff"></ngx-spinner>

  <div class="table-responsive">
      <button style="float: right" class="btn" (click)="getUsers()" type="button"><i class="icon-refresh"></i> Refresh</button>
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Nom</th>
          <th>Role</th>
          <th>Tel No</th>
          <th>Verified</th>
          <th>Balance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users let i =index">
          <td>{{i+1}}</td>
          <td>{{user.fullName}}</td>
          <td class="hidden-sm"><label  *ngFor="let role of user.roles"> {{ role?.name |role }} {{user?.agentNumber}}</label> </td>

          <td>+{{user.phone}}</td>

          <td>{{user.verified|verified}}</td>
          <td>{{user.balance}}</td>
          <td>
              <button [routerLink]="['/user', user.accountNumber]" class="btn btn-sm btn-info waves-light" >View / Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
